machine:
  services:
    - mongodb
  node:
    version: 5.3.0
  environment:
    NODE_ENV: test

checkout:
  post:
    - mv config/default.json.sample config/test.json

dependencies:
  cache_directories:
    - node_modules
    - bower_components
  pre:
    - npm install -g gulp
    - npm install -g forever
  override:
    - npm prune && npm install

test:
  override:
    - gulp coffee
    - forever dist/index.js
    - gulp test
